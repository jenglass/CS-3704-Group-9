<div ng-controller="menuController" ng-init="pullMenu()">
	<button ng-style="{'float':'right'}" ng-click="addForm()">Add Item</button>
	<div ng-repeat="elem in menuList">
		<table>
			<tr>
				<td><b>{{elem.name}}</b></td>	
			</tr>
			<tr>
				<td>{{elem.description}}</td>
			</tr>
			<tr>
				<td>${{elem.cost}}</td>
			</tr>
		</table>
		<br/>
	</div>
</div>
